                        poids: 75.5
                        taille: 180
                        allergies: "[DONNEES_CHIFFREES]"
                        antecedentsMedicaux: "[DONNEES_CHIFFREES]"
                        traitementsEnCours: null
                        abonneContenuPro: false
                        age: 39
