                        lastUpdate: "2024-01-20T10:15:30.456Z"
                    timestamp: "2024-01-25T14:30:22.123Z"
                medecin_valide:
                  summary: Profil médecin validé
                  value:
                    success: true
                    message: "Informations utilisateur récupérées"
                    data:
                      id: "uuid-medecin-456"
