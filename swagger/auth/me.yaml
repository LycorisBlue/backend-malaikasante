openapi: 3.0.0
info:
  title: User Info API
  description: Récupération des informations de l'utilisateur connecté
  version: 1.0.0

paths:
  /v1/auth/me:
    get:
      tags:
        - Informations Utilisateur
      summary: Récupérer les informations de l'utilisateur connecté
      description: |
        Retourne toutes les informations détaillées de l'utilisateur authentifié.
        
        **Informations retournées selon le rôle :**
        - **Patient** : Données personnelles + profil médical complet
        - **Médecin** : Données professionnelles + clinique + validation
        - **Admin** : Données de base administrateur
        
        **Fonctionnalités :**
        - Calcul automatique de l'âge (patients)
        - Calcul de l'IMC (patients avec poids/taille)
        - Pourcentage de completion du profil
        - Statut de validation (médecins)

      security:
        - bearerAuth: []

      responses:
        '200':
          description: Informations utilisateur récupérées avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Informations utilisateur récupérées"
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "uuid-user-123"
                      email:
                        type: string
                        example: "user@example.com"
                      telephone:
                        type: string
                        example: "0102030405"
                      nom:
                        type: string
                        example: "Kouassi"
                      prenom:
                        type: string
                        example: "Jean"
                      role:
                        type: string
                        enum: [PATIENT, MEDECIN, ADMIN]
                        example: "PATIENT"
                      statut:
                        type: string
                        enum: [ACTIF, SUSPENDU, DESACTIVE]
                        example: "ACTIF"
                      canalCommunicationPrefere:
                        type: string
                        enum: [SMS, EMAIL]
                        example: "SMS"
                      createdAt:
                        type: string
                        format: date-time
                        example: "2024-01-15T14:30:22.123Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2024-01-15T14:30:22.123Z"
                      authMethod:
                        type: string
                        enum: [OTP_ONLY, EMAIL_PASSWORD]
                        example: "OTP_ONLY"
                      patient:
                        type: object
                        nullable: true
                        description: Données patient (si rôle PATIENT)
                        properties:
                          id:
                            type: string
                          dateNaissance:
                            type: string
                            format: date
                            nullable: true
                          sexe:
                            type: string
                            enum: [M, F, AUTRE]
                            nullable: true
                          adresse:
                            type: string
                            nullable: true
                          ville:
                            type: string
                          codePostal:
                            type: string
                            nullable: true
                          groupeSanguin:
                            type: string
                            nullable: true
                          poids:
                            type: number
                            nullable: true
                          taille:
                            type: integer
                            nullable: true
                          allergies:
                            type: string
                            nullable: true
                            description: "Données chiffrées"
                          antecedentsMedicaux:
                            type: string
                            nullable: true
                            description: "Données chiffrées"
                          traitementsEnCours:
                            type: string
                            nullable: true
                            description: "Données chiffrées"
                          abonneContenuPro:
                            type: boolean
                          age:
                            type: integer
                            nullable: true
                            description: "Calculé automatiquement"
                          imc:
                            type: number
                            nullable: true
                            description: "Calculé automatiquement si poids/taille disponibles"
                      medecin:
                        type: object
                        nullable: true
                        description: Données médecin (si rôle MEDECIN)
                        properties:
                          id:
                            type: string
                          numeroOrdre:
                            type: string
                          specialites:
                            type: array
                            items:
                              type: string
                          statutValidation:
                            type: string
                            enum: [EN_ATTENTE, VALIDE, REJETE]
                          dateValidation:
                            type: string
                            format: date
                            nullable: true
                          motifRejet:
                            type: string
                            nullable: true
                          bio:
                            type: string
                            nullable: true
                          experienceAnnees:
                            type: integer
                            nullable: true
                          languesParlees:
                            type: array
                            items:
                              type: string
                            nullable: true
                          tarifConsultationBase:
                            type: number
                            nullable: true
                          accepteDomicile:
                            type: boolean
                          accepteTeleconsultation:
                            type: boolean
                          accepteclinique:
                            type: boolean
                          noteMoyenne:
                            type: number
                          nombreEvaluations:
                            type: integer
                          clinique:
                            type: object
                            nullable: true
                            properties:
                              id:
                                type: string
                              nom:
                                type: string
                              adresse:
                                type: string
                              ville:
                                type: string
                              telephone:
                                type: string
                                nullable: true
                              email:
                                type: string
                                nullable: true
                              horaires:
                                type: object
                                nullable: true
                              services:
                                type: object
                                nullable: true
                      validationInfo:
                        type: object
                        nullable: true
                        description: Informations de validation (médecins uniquement)
                        properties:
                          isValidated:
                            type: boolean
                          canPractice:
                            type: boolean
                          validationStatus:
                            type: string
                            enum: [EN_ATTENTE, VALIDE, REJETE]
                      profileInfo:
                        type: object
                        properties:
                          completion:
                            type: integer
                            description: "Pourcentage de completion du profil"
                            example: 85
                          isComplete:
                            type: boolean
                            description: "True si completion >= 80%"
                            example: true
                          lastUpdate:
                            type: string
                            format: date-time
                            example: "2024-01-15T14:30:22.123Z"
                  timestamp:
                    type: string
                    format: date-time
                    example: "2024-01-15T14:30:22.123Z"
              examples:
                patient_complet:
                  summary: Profil patient complet
                  value:
                    success: true
                    message: "Informations utilisateur récupérées"
                    data:
                      id: "uuid-patient-123"
                      email: "jean.kouassi@email.com"
                      telephone: "0102030405"
                      nom: "Kouassi"
                      prenom: "Jean"
                      role: "PATIENT"
                      statut: "ACTIF"
                      canalCommunicationPrefere: "SMS"
                      createdAt: "2024-01-15T14:30:22.123Z"
                      updatedAt: "2024-01-20T10:15:30.456Z"
                      authMethod: "OTP_ONLY"
                      patient:
                        id: "patient-123"
                        dateNaissance: "1985-03-15"
                        sexe: "M"
                        adresse: "Rue des Jardins, Cocody"
                        ville: "Abidjan"
                        codePostal: "01BP123"
