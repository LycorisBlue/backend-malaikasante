        '401':
          description: Token d'authentification manquant ou invalide
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    enum: ["UNAUTHORIZED"]
                  message:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
              examples:
                token_manquant:
                  summary: "Token d'authentification manquant"
                  value:
                    success: false
                    error: "UNAUTHORIZED"
                    message: "Token d'authentification requis"
                    timestamp: "2024-01-25T14:30:22.123Z"
                token_invalide:
                  summary: "Token invalide ou expiré"
                  value:
                    success: false
                    error: "UNAUTHORIZED"
                    message: "Token expiré, veuillez vous reconnecter"
                    timestamp: "2024-01-25T14:30:22.123Z"

        '404':
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    enum: ["NOT_FOUND"]
                  message:
                    type: string
                    example: "Utilisateur non trouvé"
                  timestamp:
                    type: string
                    format: date-time

        '500':
          description: Erreur serveur interne
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    enum: ["INTERNAL_SERVER_ERROR"]
                  message:
                    type: string
                    example: "Erreur lors de la récupération des informations"
                  timestamp:
                    type: string
                    format: date-time

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: Informations Utilisateur
    description: |
      Récupération des informations détaillées de l'utilisateur connecté